services:
  database:
    image: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  server:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - default
    ports:
      - "50051:50051"
  client:
    image: wongnai/grpcui
    env_file:
      - .env
    depends_on:
      - server
    ports:
      - "80:80"
